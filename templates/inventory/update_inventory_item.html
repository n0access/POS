{% extends "base.html" %}

{% block title %}Update Inventory Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Update Inventory Item</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Update Item</button>
        <a href="{% url 'inventory_list_view' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
