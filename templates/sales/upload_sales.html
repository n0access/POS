<!-- templates/sales/upload_sales.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Upload Daily Sales Report</h2>
    <form action="{% url 'upload_sales' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload Sales File</button>
    </form>
    {% if error %}
        <p class="text-danger">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
