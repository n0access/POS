<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="html-root">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventory Management{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Custom Sidebar CSS -->
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background: #212529;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 1rem;
            transition: all 0.3s ease;
        }
        .sidebar a {
            color: #ddd;
            display: block;
            padding: 0.75rem 1rem;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #343a40;
            color: #fff;
        }
        .sidebar .submenu {
            display: none;
            padding-left: 1rem;
        }
        .sidebar .active > .submenu {
            display: block;
        }
        .sidebar .nav-link-toggle:after {
            content: "\f105";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            float: right;
            transition: transform 0.3s;
        }
        .sidebar .active > .nav-link-toggle:after {
            transform: rotate(90deg);
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>

    <!-- Inventory -->
    <div class="nav-item">
        <a href="#" class="nav-link-toggle"><i class="fas fa-boxes"></i> Inventory</a>
        <div class="submenu">
            <a href="{% url 'inventory_list_view' %}">View Items</a>
            <a href="{% url 'inventory_create_view' %}">Add Item</a>
            <a href="{% url 'upload_inventory' %}">Bulk Update</a>
        </div>
    </div>

    <!-- Purchase Orders -->
    <div class="nav-item">
        <a href="#" class="nav-link-toggle"><i class="fas fa-file-invoice"></i> Purchase Orders</a>
        <div class="submenu">
            <a href="{% url 'purchase_order_list' %}">View POs</a>
            <a href="{% url 'create_purchase_order' %}">Add PO</a>
            <a href="{% url 'lookup_po' %}">Receive PO</a>
        </div>
    </div>

    <!-- Vendors -->
    <div class="nav-item">
        <a href="#" class="nav-link-toggle"><i class="fas fa-user-tie"></i> Vendors</a>
        <div class="submenu">
            <a href="{% url 'vendor_list_view' %}">View Vendors</a>
            <a href="{% url 'vendor_create_view' %}">Add Vendor</a>
        </div>
    </div>

    <div class="p-3 text-muted small">
        Role: {{ user_role }}
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    {% block content %}
    {% endblock %}
</div>

<!-- jQuery + Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        $('.nav-link-toggle').click(function (e) {
            e.preventDefault();
            const parent = $(this).closest('.nav-item');
            parent.toggleClass('active');
        });
    });
</script>

</body>
</html>
