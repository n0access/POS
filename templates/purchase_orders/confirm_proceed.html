<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Proceed</title>
</head>
<body>
    <h1>Confirm Action</h1>
    <p>PO <strong>{{ purchase_order.purchase_order_id }}</strong> is not approved or submitted yet.</p>
    <p>Are you sure you want to proceed to the receiving page?</p>

    <form method="post" action="{% url 'receive_po' purchase_order.purchase_order_id %}">
        {% csrf_token %}
        <input type="hidden" name="confirm_proceed" value="1">  <!-- Hidden field to indicate confirmation -->
        <button type="submit">Yes, Proceed</button>
        <a href="{% url 'lookup_po' %}" style="margin-left: 10px;">Cancel</a>
    </form>
</body>
</html>
