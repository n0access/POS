<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}POS Dashboard{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #1f1f2e;
            color: #fff;
        }

        .sidebar a {
            color: #bbb;
            text-decoration: none;
        }

        .sidebar a:hover,
        .sidebar .active {
            background-color: #2c2c3c;
            color: #fff;
        }

        .content {
            flex-grow: 1;
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
        }

        .header {
            padding: 1rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        [data-bs-theme="dark"] .header {
            background-color: #212529;
            border-color: #343a40;
        }

        .card-custom {
            background-color: var(--bs-body-bg);
            border: 1px solid var(--bs-border-color-translucent);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .theme-toggle {
            border: none;
            background: none;
            color: inherit;
            cursor: pointer;
        }

        /* Modern image upload styles */
        .image-upload-wrapper {
            border: 2px dashed #6c757d;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            color: #6c757d;
            transition: border-color 0.3s, color 0.3s;
        }

        .image-upload-wrapper:hover {
            border-color: #0d6efd;
            color: #0d6efd;
        }

        .image-upload-wrapper input[type="file"] {
            display: none;
        }

        .image-preview {
            margin-top: 1rem;
            max-width: 100%;
            max-height: 200px;
            border-radius: 0.5rem;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3">
        <h4 class="text-white mb-4"><i class="fas fa-store"></i> POS</h4>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-2">
                <a href="{% url 'product_list' %}" class="nav-link {% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">
                    <i class="fas fa-box"></i> Products
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="{% url 'add_product' %}" class="nav-link {% if request.resolver_match.url_name == 'add_product' %}active{% endif %}">
                    <i class="fas fa-plus-circle"></i> Add Product
                </a>
            </li>
        </ul>
    </div>

    <!-- Main content area -->
    <div class="content">
        <div class="header px-4">
            <h2>{% block header %}POS System{% endblock %}</h2>
            <button class="theme-toggle" title="Toggle dark mode">
                <i class="fas fa-moon fa-lg"></i>
            </button>
        </div>

        <div class="container py-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme toggle script -->
    <script>
        const toggleBtn = document.querySelector('.theme-toggle');
        const htmlEl = document.documentElement;
        toggleBtn.addEventListener('click', () => {
            const currentTheme = htmlEl.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            htmlEl.setAttribute('data-bs-theme', newTheme);
        });
    </script>
</body>
</html>
