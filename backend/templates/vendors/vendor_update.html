{% extends "base.html" %}

{% block title %}Update Vendor{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Update Vendor: {{ vendor.vendor_id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'vendor_list_view' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
